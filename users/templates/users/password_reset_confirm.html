{% extends "users/base.html" %}
{% block content %}
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Password Reset</div>
        <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
            {% endif %}
            <div class="form-group">
                <div class="form-label-group">
                <input type="password" id="password1" class="form-control" placeholder="Password1" required="required", name="new_password1">
                <label for="password1">New Password</label>
                </div>
            </div>
            <div class="form-group">
                    <div class="form-label-group">
                    <input type="password" id="password2" class="form-control" placeholder="Password2" required="required", name="new_password2">
                    <label for="password2">New Password Confirmation</label>
                    </div>
                </div>
            <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
        </form>
        </div>
    </div>
</div>
{% endblock content %}
